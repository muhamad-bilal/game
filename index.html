<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock paper scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="head">ROCK PAPER SCISSOR</div>
    <div id="text">First to 5 wins.<br> Choose your weapon</div>
    <div class="weapons">
      <div id="rock" onclick="playRound('rock')">🪨</div>
      <div id="paper" onclick="playRound('paper')">📜</div>
      <div id="scissor" onclick="playRound('scissors')">✂️</div>
    </div>
    <div id="result"></div>
    <div id="score"></div>
</body>
</html>
